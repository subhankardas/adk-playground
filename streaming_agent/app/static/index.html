<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GigaChadGPT</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <style>
      body {
        padding: 40px 20px;
        background-color: #f8f9fa;
      }

      #chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 15px;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        background-color: #fff;
        white-space: pre-wrap;
        margin-bottom: 20px;
      }

      .user-message {
        font-weight: 600;
        color: #0d6efd;
        margin-bottom: 5px;
      }

      .agent-message {
        margin-left: 15px;
        color: #212529;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">ü§ñ GigaChadGPT</h2>

      <div id="chat-box" class="mb-3 shadow-sm"></div>

      <form id="input-form" class="row g-2">
        <div class="col-10">
          <input
            type="text"
            id="message"
            class="form-control"
            placeholder="Type your message..."
            required
          />
        </div>
        <div class="col-2 d-grid">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script>
      const form = document.getElementById("input-form");
      const messageInput = document.getElementById("message");
      const chatBox = document.getElementById("chat-box");

      let controller;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const message = messageInput.value.trim();
        if (!message) return;

        const sessionId = Date.now();
        chatBox.innerHTML += `<div class="user-message">üßë You: ${message}</div>`;
        messageInput.value = "";

        if (controller) controller.abort();
        controller = new AbortController();

        const agentMessageEl = document.createElement("div");
        agentMessageEl.classList.add("agent-message");
        agentMessageEl.textContent = "ü§ñ Agent: ";
        chatBox.appendChild(agentMessageEl);
        chatBox.scrollTop = chatBox.scrollHeight;

        const response = await fetch(`/chat/${sessionId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
          signal: controller.signal,
        });

        if (!response.ok) {
          agentMessageEl.textContent += "‚ùå Error getting response";
          return;
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let buffer = "";

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const chunks = buffer.split("\n\n");
          buffer = chunks.pop();

          for (const chunk of chunks) {
            const line = chunk.replace(/^data: /gm, "");
            if (line) {
              agentMessageEl.textContent += line;
              chatBox.scrollTop = chatBox.scrollHeight;
            }
          }
        }
      });
    </script>
  </body>
</html>
